name: Playwright Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests (full on main, smoke tag on PR)
        run: |
          if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            TEST_ENV=ci npx playwright test --reporter=html
          else
            TEST_ENV=ci npx playwright test --grep @smoke --reporter=html
          fi

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: playwright-report/

      - name: Generate Allure Report
        run: |
          npm install -D allure-commandline@2.20.1
          npx allure generate --clean
          
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: allure-report

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,message,commit,author
          custom_payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "âœ… Allure Report is ready: https://axelforce.github.io/ggFinance/"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
